name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: [self-hosted, WINDOWS_RUNNER_LABEL] # Replace WINDOWS_RUNNER_LABEL with the label of your self-hosted runner.

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      run: |
        echo "Java 21 is already installed on the runner."
        java -version

    - name: Set up Gradle
      run: |
        echo "Using local Gradle installation:"
        echo "GRADLE_HOME: $GRADLE_HOME"
        echo "PATH: $PATH"
        gradle --version

    - name: Build with Gradle
      run: |
        ./gradlew build


